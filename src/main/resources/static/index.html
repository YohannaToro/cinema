<html>
<head>
    <title>cinemas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/intro.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,700,700i,800,800i,900,900i" rel="stylesheet">
      <script src="js/apimock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="js/app.js"></script>
    <style>
        body, html {
            height: 100%;
        }
        .bg {
            /* The image used */

            background-image: url("images/Xoxo.png");
            background-attachment: fixed;

            /* Half height */
            height: 100%;


            /* Center and scale the image nicely */
            background-position:top;
            background-repeat: no-repeat;

        }
    </style>
</head>

<body class="bg" >
<section>

</section>

<div class="container">

    <div class="overlay">
        <p class="screen">CINEMAS</p>
        <div class="intro">
            <button class="myBtn" onclick="fadeOut()">CINEMAS</button>
        </div>
    </div>

    <div class="overlay-2"></div>
    <br/>
    <br/>
    <div class="content">
        <br/>
        <h1>Movies</h1>

        <table id="tableCinemas" class="table table-striped table-bordered" style="background-color:papayawhip">
            <thead>
            <tr>
                <th scope="col">Cinema</th>
                <th scope="col">Function</th>
                <th scope="col">Seats</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td >Cinema1</td>
                <td>1</td>
                <td>5</td>
                <td>25-2-19</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<script>

    function fadeOut() {

        TweenMax.to(".myBtn", 1, {
            y: -100,
            opacity: 0
        });

        TweenMax.to(".screen", 2, {
            y: -400,
            opacity: 0,
            ease: Power2.easeInOut,
            delay: 2
        });

        TweenMax.from(".overlay", 2, {
            ease: Power2.easeInOut
        });

        TweenMax.to(".overlay", 2, {
            delay: 2.6,
            top: "-110%",
            ease: Expo.easeInOut
        });

        TweenMax.to(".overlay-2", 2, {
            delay: 3,
            top: "-110%",
            ease: Expo.easeInOut
        });

        TweenMax.from(".content", 2, {
            delay: 3.2,
            opacity: 0,
            ease: Power2.easeInOut
        });

        TweenMax.to(".content", 2, {
            opacity: 1,
            y: -300,
            delay: 3.2,
            ease: Power2.easeInOut
        });

    }

</script>


</body>



</html>
